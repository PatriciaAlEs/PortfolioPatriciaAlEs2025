services:
  # Backend API (Flask)
  - type: web
    name: portfolio-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn --chdir api app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DB_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FLASK_APP
        value: api/app.py
    
  # Frontend (React + Vite)
  - type: web
    name: portfolio-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 20.0.0
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Base de datos PostgreSQL
databases:
  - name: portfolio-db
    region: oregon
    plan: free
